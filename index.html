<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fate Roller AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      /* Custom utilities for 3D transforms that Tailwind doesn't have by default */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-x-90 {
        transform: rotateX(90deg);
      }
      .rotate-x-180 {
        transform: rotateX(180deg);
      }
      .rotate-x-270 {
        transform: rotateX(270deg);
      }
      .rotate-y-90 {
        transform: rotateY(90deg);
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .rotate-y-270 {
        transform: rotateY(270deg);
      }
      /* Die face positioning */
      .face-1 { transform: rotateY(0deg) translateZ(50px); }
      .face-2 { transform: rotateY(180deg) translateZ(50px); }
      .face-3 { transform: rotateY(90deg) translateZ(50px); }
      .face-4 { transform: rotateY(-90deg) translateZ(50px); }
      .face-5 { transform: rotateX(90deg) translateZ(50px); }
      .face-6 { transform: rotateX(-90deg) translateZ(50px); }
      
      @media (min-width: 768px) {
        .face-1 { transform: rotateY(0deg) translateZ(80px); }
        .face-2 { transform: rotateY(180deg) translateZ(80px); }
        .face-3 { transform: rotateY(90deg) translateZ(80px); }
        .face-4 { transform: rotateY(-90deg) translateZ(80px); }
        .face-5 { transform: rotateX(90deg) translateZ(80px); }
        .face-6 { transform: rotateX(-90deg) translateZ(80px); }
      }
    </style>
